name: deploy-book

on:
  # Trigger the deploy on push to main branch
  push:
    branches:
    - main
  schedule:
    # Run monthly on the 1st at midnight UTC to catch breaking changes
    # Format: minute hour day-of-month month day-of-week
    - cron: '0 0 1 * *'

permissions:
  contents: write # needed for peaceiris GH pages deploy

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repo
    - uses: actions/checkout@v5
    
    # Install python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    
    # Install dependencies
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install jupyter-book myst-parser pyyaml nbformat
          pip install -r docs/requirements.txt
    
    # Build the book
    - name: Build the book
      run: jupyter-book build --all website/
    
    # Deploy to GH-pages only if the build succeeds
    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: website/_build/html
        publish_branch: gh-pages
