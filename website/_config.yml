#######################################################################################
# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Table of Contents
author: Alexander Thames
copyright: "2026"  # Copyright year to be placed in the footer
logo: "" 
theme: jekyll-theme-tactile
markdown: GFM

#######################################################################################
# Execution settings

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto

# only_build_toc_files: true
# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
#bibtex_bibfiles:
#  - references.bib

# launch_buttons:
#   binderhub_url: ""
# #  notebook_interface: classic
#  jupyterhub_url: "https://jupyter.mecanique.univ-lyon1.fr"
#  binderhub_url: "https://github.com/mbuffat/INPROS"

parse:
  myst_enable_extensions:
  - html_admonitions

# Information about where the book exists on the web
repository:
  url: https://github.com/xthames/xthames.github.io # Online location of your book
  path_to_book: website  # Optional path to your book, relative to the repository root
  # branch: main  # Which branch of the repository should be used when creating links (optional)

# Some jupyter-book settings
show_sidebar: true

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  allow_embed: true
  extra_navbar: |
    <div style="margin-top: 10px;">
      <a href="https://scholar.google.com/citations?user=YOUR_USER_ID" target="_blank" style="margin-right: 15px;">
        <i class="ai ai-google-scholar ai-2x"></i>
      </a>
    </div>
  extra_footer: |
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

sphinx:
  config:
    html_js_files:
      - https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css

